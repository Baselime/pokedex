error-getting-pokemons:
  type: query
  properties:
    parameters:
      dataset: logs
      filters:
        - "@message.extra.code != 200"
      calculations:
        - COUNT
    name: Error when getting a pokemon
non-200-responses:
  type: alert
  properties:
    channels:
      - !ref boris
    parameters:
      duration: 30
      threshold: "> 10"
      frequency: 30
      query: !ref get-pokemon-errors
boris:
  type: channel
  properties:
    type: email
    targets:
      - boris@baselime.io
